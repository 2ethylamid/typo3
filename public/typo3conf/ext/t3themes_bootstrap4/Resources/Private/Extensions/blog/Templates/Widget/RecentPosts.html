{namespace blog=T3G\AgencyPack\Blog\ViewHelpers}
<f:layout name="Widget" />

<f:section name="content">
<div class="card my-4">
	<h5 class="card-header"><f:translate key="headline.recentposts"/></h5>
	<div class="card-body">
	    <ul class="list list-unstyled">
	    <f:for each="{posts}" as="post">
	        <li><blog:link.post post="{post}" /></li>
	    </f:for>
	    </ul>
	</div>
</div>
</f:section>
