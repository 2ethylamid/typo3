{namespace blog=T3G\AgencyPack\Blog\ViewHelpers}

<f:layout name="Widget" />

<f:section name="content">
<div class="card my-4">
	<h5 class="card-header"><f:translate key="headline.categories"/></h5>
	<div class="card-body">
	    <ul class="categories divided">
	    <f:for each="{categories}" as="category">
	        <li class="list-item category-item category-item-{category.uid}"><blog:link.category category="{category}" />&nbsp;<blog:link.category rss="true" category="{category}"><i class="fa fa-rss-square"></i></blog:link.category></li>
	    </f:for>
	    </ul>
	</div>
</div>
</f:section>
